<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Food Order - Home</title>

<style>
body{
    margin:0;
    font-family:Segoe UI, Arial;
    background:#f6f6f6;
}

/* NAVBAR */
.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 50px;
    background:linear-gradient(90deg,#ff6a00,#ff9500);
}

.logo{
    color:white;
    font-size:24px;
    font-weight:bold;
}

.navbar a{
    color:white;
    text-decoration:none;
    margin-left:20px;
    font-size:18px;
    transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    transition: color 0.3s ease;
    position: relative;
}

.navbar a:hover{
    /* border-bottom:2px solid white; */
    color: #750000;
    transform: scaleX(1.1) translateX(5px);
}

.navbar a::after {
    content: '';
    height: 2px;
    width: 0;
    bottom: 2px;
    position: absolute;
    left: 0;
    background-color: #750000;
    transition: width 0.3s ease;
}

.navbar a:hover::after {
    width: 100%;
}
/* HOME SECTION */
.home{
    text-align:center;
    padding:90px 20px;
    background:linear-gradient(#fff,#ffe6cc);
}

.home h1{
    font-size:46px;
    color:#ff6a00;
}

.home p{
    font-size:20px;
    margin:15px 0;
}

.home button{
    padding:14px 35px;
    font-size:18px;
    background:#ff6a00;
    color:white;
    border:none;
    border-radius:30px;
    cursor:pointer;
}

.home button:hover{
    background:#e65c00;
}

/* FEATURE BOX */
.features{
    display:flex;
    justify-content:center;
    gap:25px;
    margin-top:40px;
    flex-wrap:wrap;
}

.box{
    background:white;
    width:230px;
    padding:25px;
    border-radius:12px;
    box-shadow:0px 4px 10px rgba(0,0,0,0.2);
}

.box h3{
    color:#ff6a00;
}

/* FOOTER */
.footer{
    background:#ff6a00;
    color:white;
    text-align:center;
    padding:15px;
    margin-top:50px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">Food Order</div>
    <div>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'services' %}">Services</a>
        <a href="{% url 'about' %}">About</a>

    </div>
</div>

<!-- HOME CONTENT -->
<div class="home">
    <h1>Delicious Food Delivered Fast</h1>
    <p>Order your favourite meals anytime üçïüçîüçú</p>
    <button>Order Now</button>

    <div class="features">
        <div class="box">
            <h3>Fast Delivery</h3>
            <p>Hot food at your door.</p>
        </div>
        <div class="box">
            <h3>Fresh Meals</h3>
            <p>Quality ingredients only.</p>
        </div>
        <div class="box">
            <h3>Easy Ordering</h3>
            <p>Simple and quick process.</p>
        </div>
    </div>
</div>

<!-- FOOTER -->
<div class="footer">
    ¬© 2026 Food Order Website
</div>

</body>
</html>
