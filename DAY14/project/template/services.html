<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Food Order | Services</title>

<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#f4f4f4;
}

/* NAVBAR */
.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 40px;
    background:#ff6a00;
}

.logo{
    color:white;
    font-size:24px;
    font-weight:bold;
}

.navbar a{
    color:white;
    text-decoration:none;
    margin-left:20px;
    font-size:18px;
}

.navbar a:hover{
    text-decoration:underline;
}

/* SERVICES SECTION */
.services{
    background:linear-gradient(#ffffff,#ffe0c2);
    padding:90px 20px;
    text-align:center;
}

.services h1{
    font-size:45px;
    color:#ff6a00;
}

.services p{
    font-size:20px;
    margin:15px 0;
}

/* ORDER CARDS */
.order-container{
    display:flex;
    justify-content:center;
    gap:25px;
    margin-top:50px;
    flex-wrap:wrap;
}

.order-box{
    background:white;
    width:240px;
    padding:25px;
    border-radius:12px;
    box-shadow:0 4px 8px rgba(0,0,0,0.2);
}

.order-box h3{
    color:#ff6a00;
}

.order-box p{
    font-size:16px;
}

.order-box button{
    margin-top:10px;
    padding:10px 20px;
    border:none;
    background:#ff6a00;
    color:white;
    border-radius:20px;
    cursor:pointer;
}

.order-box button:hover{
    background:#e85c00;
}

/* FOOTER */
.footer{
    margin-top:60px;
    background:#ff6a00;
    color:white;
    text-align:center;
    padding:15px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">Food Order</div>
    <div>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'services' %}">Services</a>
        <a href="{% url 'about' %}">About</a>
    </div>
</div>

<!-- SERVICES CONTENT -->
<div class="services">
    <h1>Our Services</h1>
    <p>Order your favorite meals quickly and easily üçïüçîüçú</p>

    <div class="order-container">

        <div class="order-box">
            <h3>Online Ordering</h3>
            <p>Choose food from menu and order instantly.</p>
            <button>Order Now</button>
        </div>

        <div class="order-box">
            <h3>Home Delivery</h3>
            <p>Fast delivery to your doorstep.</p>
            <button>Track Order</button>
        </div>

        <div class="order-box">
            <h3>Take Away</h3>
            <p>Order online and pick up easily.</p>
            <button>Pick Up</button>
        </div>

    </div>
</div>

<!-- FOOTER -->
<div class="footer">
    ¬© 2026 Food Order Website
</div>

</body>
</html>
